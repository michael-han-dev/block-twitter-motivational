<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 16px;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      font-size: 14px;
      background: #fff;
      color: #09090b;
      box-sizing: border-box;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
      text-align: center;
      width: 100%;
      box-sizing: border-box;
    }
    
    .status-header {
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      width: 100%;
    }
    
    .status-text {
      font-size: 18px;
      font-weight: 600;
      color: #09090b;
      margin: 0;
    }
    
    .settings-button-wrapper {
      position: absolute;
      right: 0;
    }
    
    .settings-button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 28px;
      height: 28px;
      border-radius: 6px;
      border: 1px solid #e4e4e7;
      background: #ffffff;
      cursor: pointer;
      transition: all 0.2s ease;
      color: #71717a;
    }
    
    .settings-button:hover {
      background: #f4f4f5;
      color: #09090b;
    }
    
    .settings-button:active {
      background: #e4e4e7;
    }
    
    .settings-icon {
      width: 16px;
      height: 16px;
    }
    
    .toggle-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      width: 100%;
      box-sizing: border-box;
    }
    
    .toggle {
      position: relative;
      display: inline-block;
      width: 44px;
      height: 24px;
    }
    
    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #e4e4e7;
      transition: all 0.3s ease;
      border-radius: 24px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 2px;
      top: 2px;
      background-color: white;
      transition: all 0.3s ease;
      border-radius: 50%;
      box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
    }
    
    input:checked + .slider {
      background-color: #09090b;
    }
    
    input:checked + .slider:before {
      transform: translateX(20px);
    }
    
    .description {
      color: #71717a;
      font-size: 14px;
      line-height: 1.5;
      margin: 0;
      max-width: 190px;
    }

    .settings-view {
      width: 100%;
      box-sizing: border-box;
    }

    .settings-header {
      display: flex;
      align-items: center;
      gap: 12px;
      padding-bottom: 16px;
      border-bottom: 1px solid #e4e4e7;
      margin-bottom: 16px;
    }

    .back-button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 32px;
      height: 32px;
      border-radius: 6px;
      border: none;
      background: transparent;
      cursor: pointer;
      transition: all 0.2s ease;
      color: #71717a;
    }

    .back-button:hover {
      background: #f4f4f5;
      color: #09090b;
    }

    .back-icon {
      width: 20px;
      height: 20px;
    }

    .settings-title {
      font-size: 18px;
      font-weight: 600;
      color: #09090b;
      margin: 0;
    }

    .settings-content {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .settings-section {
      background: #f8f9fa;
      border: 1px solid #e4e4e7;
      border-radius: 8px;
      padding: 12px;
    }

    .section-header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 12px;
    }

    .section-icon {
      width: 16px;
      height: 16px;
      color: #71717a;
    }

    .section-title {
      font-size: 14px;
      font-weight: 600;
      color: #09090b;
      margin: 0;
    }

    .input-field {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #e4e4e7;
      border-radius: 6px;
      font-size: 14px;
      font-family: inherit;
      background: #fff;
      color: #09090b;
      margin-bottom: 12px;
      box-sizing: border-box;
    }

    .input-field:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.1);
    }

    .submit-button {
      width: 100%;
      padding: 8px 12px;
      background: #09090b;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .submit-button:hover {
      background: #18181b;
    }

    .submit-button:disabled {
      background: #d4d4d8;
      cursor: default;
    }

    .keyword-item {
      display: flex;
      gap: 8px;
      margin-bottom: 8px;
      align-items: center;
    }

    .keyword-input {
      flex: 1;
      padding: 8px 12px;
      border: 1px solid #e4e4e7;
      border-radius: 6px;
      font-size: 14px;
      font-family: inherit;
      background: #fff;
      color: #09090b;
      box-sizing: border-box;
    }

    .keyword-input:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.1);
    }

    .remove-keyword {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 32px;
      height: 32px;
      border: 1px solid #e4e4e7;
      border-radius: 6px;
      background: #fff;
      color: #71717a;
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: 16px;
      font-weight: 500;
    }

    .remove-keyword:hover {
      background: #f4f4f5;
      border-color: #d4d4d8;
      color: #09090b;
    }

    .add-keyword {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      background: transparent;
      border: 1px dashed #d4d4d8;
      border-radius: 6px;
      color: #71717a;
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: 14px;
      margin-bottom: 12px;
      width: 100%;
      box-sizing: border-box;
    }

    .add-keyword:hover {
      background: #f4f4f5;
      border-color: #a1a1aa;
      color: #09090b;
    }
  </style>
</head>
<body>

  <div class="container" id="mainView">
    <div class="status-header">
      <h1 class="status-text" id="statusText">Disabled</h1>
      <span id="llmCountBadge" style="margin-left:8px;background:#ef4444;color:#fff;font-size:11px;border-radius:10px;padding:2px 6px;display:none"></span>
      <div class="settings-button-wrapper">
        <button class="settings-button" id="settingsButton" title="Settings">
          <svg class="settings-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/>
            <circle cx="12" cy="12" r="3"/>
          </svg>
        </button>
      </div>
    </div>
    
    <div class="toggle-container">
      <label class="toggle">
        <input type="checkbox" id="toggleSwitch">
        <span class="slider"></span>
      </label>
    </div>
    
    <p class="description" id="descriptionText">
      Toggle the switch to cleanse your Twitter/X timeline.
    </p>
  </div>


  <div class="settings-view" id="settingsView" style="display: none;">
    <div class="settings-header">
      <button class="back-button" id="backButton" title="Back">
        <svg class="back-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M19 12H5"/>
          <path d="M12 19l-7-7 7-7"/>
        </svg>
      </button>
      <h1 class="settings-title">Settings</h1>
    </div>
    
    <div class="settings-content">
      <div class="settings-section">
        <div class="section-header">
          <svg class="section-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M9 12l2 2 4-4"/>
            <path d="M21 2l-9 9"/>
            <path d="M21 2l-4 16-4-7-7-4z"/>
          </svg>
          <h2 class="section-title">Groq API Key</h2>
        </div>
        <input type="text" class="input-field" id="apiKeyInput" placeholder="gsk_..."/>
        <button class="submit-button" id="submitApiKey">Submit API Key</button>
      </div>

      <div class="settings-section">
        <div class="section-header">
          <svg class="section-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M9 12l2 2 4-4"/>
            <path d="M21 2l-9 9"/>
            <path d="M21 2l-4 16-4-7-7-4z"/>
          </svg>
          <h2 class="section-title">Keywords to Block</h2>
        </div>
        <div id="keywordsList">
          <div class="keyword-item">
            <input type="text" class="keyword-input" placeholder="Enter keyword to block" />
            <span class="remove-keyword">âˆ’</span>
          </div>
        </div>
        <button class="add-keyword" id="addKeyword">
          <span>+</span>
          <span>Add Keyword</span>
        </button>
        <button class="submit-button" id="saveKeywords">Save Keywords</button>
      </div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
