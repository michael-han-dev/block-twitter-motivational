<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 400px;
      padding: 0;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      font-size: 14px;
      background: #fff;
      color: #09090b;
    }
    
    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 20px;
      border-bottom: 1px solid #e4e4e7;
    }
    
    .back-button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 32px;
      height: 32px;
      border-radius: 6px;
      border: none;
      background: transparent;
      cursor: pointer;
      transition: all 0.2s ease;
      color: #71717a;
    }
    
    .back-button:hover {
      background: #f4f4f5;
      color: #09090b;
    }
    
    .back-icon {
      width: 20px;
      height: 20px;
    }
    
    .title {
      font-size: 24px;
      font-weight: 600;
      color: #09090b;
      margin: 0;
    }
    
    .content {
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }
    
    .section {
      background: #f8f9fa;
      border: 1px solid #e4e4e7;
      border-radius: 12px;
      padding: 20px;
    }
    
    .section-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
    }
    
    .section-icon {
      width: 20px;
      height: 20px;
      color: #71717a;
    }
    
    .section-title {
      font-size: 16px;
      font-weight: 600;
      color: #09090b;
      margin: 0;
    }
    
    .input-field {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid #e4e4e7;
      border-radius: 8px;
      font-size: 14px;
      font-family: inherit;
      background: #fff;
      color: #09090b;
      margin-bottom: 16px;
      box-sizing: border-box;
    }
    
    .input-field:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }
    
    .input-field::placeholder {
      color: #71717a;
    }
    
    .textarea-field {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid #e4e4e7;
      border-radius: 8px;
      font-size: 14px;
      font-family: inherit;
      background: #fff;
      color: #09090b;
      margin-bottom: 16px;
      box-sizing: border-box;
      min-height: 120px;
      resize: vertical;
    }
    
    .textarea-field:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }
    
    .textarea-field::placeholder {
      color: #71717a;
    }
    
    .submit-button {
      width: 100%;
      padding: 12px 16px;
      background: #09090b;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .submit-button:hover {
      background: #18181b;
    }
    
    .submit-button:active {
      background: #000;
    }
  </style>
</head>
<body>
  <div class="header">
    <button class="back-button" id="backButton" title="Back">
      <svg class="back-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M19 12H5"/>
        <path d="M12 19l-7-7 7-7"/>
      </svg>
    </button>
    <h1 class="title">Settings</h1>
  </div>
  
  <div class="content">
    <div class="section">
      <div class="section-header">
        <svg class="section-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M9 12l2 2 4-4"/>
          <path d="M21 2l-9 9"/>
          <path d="M21 2l-4 16-4-7-7-4z"/>
        </svg>
        <h2 class="section-title">OpenRouter API Key</h2>
      </div>
      <input 
        type="text" 
        class="input-field" 
        id="apiKeyInput"
        placeholder="Enter your OpenRouter API key"
      />
      <button class="submit-button" id="submitApiKey">
        Submit API Key
      </button>
    </div>
    
    <div class="section">
      <div class="section-header">
        <svg class="section-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
        </svg>
        <h2 class="section-title">Custom Prompt</h2>
      </div>
      <textarea 
        class="textarea-field" 
        id="customPromptInput"
        placeholder="Write your custom prompt here..."
      ></textarea>
      <button class="submit-button" id="savePrompt">
        Save Prompt
      </button>
    </div>
  </div>
  
  <script src="settings.js"></script>
</body>
</html>
